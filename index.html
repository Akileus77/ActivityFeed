<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bg-dark text-white">
    <div class="container container-fluid">
        <div class="row">
            <h1>Statistics</h1>
            <div class="col">
                <div class="chart shadow-sm border-4" id="chart">
                 
               
                </div>
            </div>
            <div class="col">
                <form action="" id="form" >
                    <input type="button" class="btn btn-primary" value="Add Activity" onclick="activity()">
                    <input type="button" class="btn btn-primary" value="Statistics Add" onclick="Add()">
                    <input type="button" class="btn btn-primary" value="Save Data" onclick="Save()">
                    <input type="button" class="btn btn-primary" value="Create Feed" onclick="Create()">
                </form>
                <div class="col">
                    <p id="ac">0 Activity</p>
                    <h2 class="text-center">Activity Feed</h2>
                    <div id="feed">
                     

                    </div>
                  
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
